<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Mining App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crypto-background">
        <!-- This div will contain animated cryptocurrency elements -->
    </div>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB Logo" class="logo" id="bnbLogo">
            <h1>BNB Mining App</h1>
        </div>
        <div class="input-group" id="walletInput">
            <label for="walletAddress">BEP20 Wallet Address:</label>
            <input type="text" id="walletAddress" placeholder="Enter your BEP20 wallet address">
        </div>
        <div class="input-group" id="walletAddressVisible">
            <label for="walletAddressVisibleInput">Sending Wallet Address:</label>
            <input type="text" id="walletAddressVisibleInput" readonly>
        </div>
        <button id="startMining">Start Mining</button>
        <div class="mining-status" id="miningStatus">
            <p>Status: <span id="status">Not Mining</span></p>
            <p>Earned BNB: <span id="earnedBNB">0.0000</span></p>
        </div>
        <div class="task-list" id="taskList">
            <h2>Mining Tasks</h2>
            <ul>
                <li><a href="http://www.youtube.com/@income_sharing" target="_blank" id="youtubeTask">Subscribe to our YouTube channel (Earn 0.5 BNB )</a></li>
                <li><a href="https://x.com/lazy_lama1" target="_blank" id="twitterTask">Follow us on Twitter (Earn 0.5 BNB)</a></li>
                <li><a href="https://t.me/bnb_mining_bnb_bot">Refer a friend (Earn 0.5 BNB )</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
