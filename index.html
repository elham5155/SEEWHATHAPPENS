<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Mining App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <img src="" alt="BNB Logo" class="logo" id="bnbLogo">
            <h1>BNB Mining App</h1>
        </div>
        <div class="input-group" id="walletInput">
            <label for="walletAddress">BEP20 Wallet Address:</label>
            <input type="text" id="walletAddress" placeholder="Enter your BEP20 wallet address">
        </div>
        <div class="input-group" id="walletAddressVisible">
            <label for="walletAddress">Sending Wallet Address:</label>
            <input type="text" id="walletAddressVisibleInput" readonly>
        </div>
        <button id="startMining">Start Mining</button>
        <div class="mining-status" id="miningStatus">
            <p>Status: <span id="status">Not Mining</span></p>
            <p>Earned BNB: <span id="earnedBNB">0.000000000</span></p>
        </div>
        <div class="task-list" id="taskList">
            <h2>Mining Tasks</h2>
            <ul>
                <li><a href="#" id="youtubeTask"><li><a href="http://www.youtube.com/@TopLearn-rc7hb" target="_blank" id="youtubeTask">Subscribe to our YouTube channel (Earn 5 USDT)</a></li>
</a></li>
                <li><a href="#" id="twitterTask"><li><a href="https://twitter.com/nftart1234?t=Aw1BhBS8ypPQuRWY8AziYg&s=09" target="_blank" id="twitterTask">Follow us on Twitter (Earn 5 USDT)</a></li>
</a></li>
                <li><a href="#" id="referralTask">Refer a friend (Earn 5 USDT)</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
